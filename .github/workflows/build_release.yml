name: Build

on:
  push:
  workflow_dispatch:
    inputs:
      release_tag:
        description: '发布标签'
        required: true
        type: string
      primary_version:
        description: '主发布版本'
        required: true
        type: string
      channels:
        description: '发布通道'
        required: true
        type: string
      is_test_mode:
        description: '是否处于测试发布模式'
        required: false
        type: boolean

env:
  PDC_CLIENT_VERSION: 1.0.0.2

jobs:
  build_app:
    runs-on: ${{ matrix.os == 'linux' &&  'ubuntu-24.04' || ( matrix.os == 'macos' && 'macos-15' || 'windows-2022' ) }}
    env:
      build_id: appBase_${{ matrix.os }}_${{ matrix.arch }}_${{ matrix.build_type }}_${{ matrix.package }}
      artifact_name: out_${{ matrix.package == 'folder' &&  'appBase' || 'app' }}_${{ matrix.os }}_${{ matrix.arch }}_${{ matrix.build_type }}_${{ matrix.package }}
      isTestMode: ${{ github.event.inputs.is_test_mode }}
      arch: ${{ matrix.arch }}
    strategy:
      matrix:
        build_type: ['full', 'selfContained']
        package: ['folder', 'deb']
        arch: ['x64', 'x86', 'arm64']
        os: ['windows', 'linux']
        exclude: 
          - os: linux
            arch: x86
          - os: windows
            package: deb
          - os: linux
            build_type: full  # Linux 上安装 .NET 运行时很不方便，故使用自包含打包。
        include:
          - os: macos
            package: pkg
            build_type: selfContained
            arch: arm64
          - os: macos
            package: pkg
            build_type: selfContained
            arch: x64
    name: Build_AppBase_${{ matrix.os }}_${{ matrix.arch }}_${{ matrix.build_type }}_${{ matrix.package }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive
          ref: ${{ github.event_name != 'workflow_dispatch' && github.ref || github.event.inputs.release_tag }}
      
      - name: List files
        run: ls
      
      - name: Install .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      
      - name: Install Macos workload
        if: ${{ matrix.os == 'macos' }}
        run: |
          dotnet workload install macos --version 9.0.300
        
      - name: Add GitHub Package Registry
        run: dotnet nuget add source --username ClassIsland --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/ClassIsland/index.json"
        
      - uses: little-core-labs/get-git-tag@v3.0.1
        id: tagName
      
      - name: ☢️ Nuke
        env:
          buildType: ${{ matrix.build_type }}
          package: ${{ matrix.package }}
          is_release: ${{ startsWith(github.ref, 'refs/tags/') }}
          test_signing_key: ${{ secrets.TEST_SIGNING_KEY }}
          ApiSigningKey: ${{ secrets.API_SIGNING_KEY}}
          ApiSigningKeyPs: ${{ secrets.API_SIGNING_KEY_PS }}
          arch: ${{ matrix.arch }}
          osName: ${{ matrix.os }}
          appVersion: ${{ steps.tagName.outputs.tag }} 
          buildName: ${{ matrix.package == 'folder' &&  'appBase' || 'app' }}  # 打包版本的构建将在这一步直接产生完整的包体，无需经过分装
        run: ${{ matrix.os == 'windows' && 'pwsh -ep bypass ./build.ps1 PublishApp' || './build.sh PublishApp' }}
      
      - name: Upload Unsigned APP to artifacts
        id: upload-unsigned-artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.artifact_name }}
          path: |
            ./out/*.zip
            ./out/*.appx
            ./out/*.deb
            ./out/*.pkg
            
  build_launcher:
    runs-on: ${{ matrix.os == 'windows' && 'windows-2022' || ( matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04') }}
    env:
      build_id: launcher_${{ matrix.os }}_${{ matrix.arch }}_${{ matrix.build_type }}_${{ matrix.package }}
      artifact_name: out_launcher_${{ matrix.os }}_${{ matrix.arch }}_${{ matrix.build_type }}_${{ matrix.package }}
      isTestMode: ${{ github.event.inputs.is_test_mode }}
      arch: ${{ matrix.arch }}
    strategy:
      matrix:
        build_type: ['aot']
        package: ['singleFile']
        arch: ['x64', 'x86', 'arm64']
        os: ['windows', 'linux']
        exclude:
          - os: linux
            arch: x86
    name: Build_Launcher_${{ matrix.os }}_${{ matrix.arch }}_${{ matrix.build_type }}_${{ matrix.package }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive
          ref: ${{ github.event_name != 'workflow_dispatch' && github.ref || github.event.inputs.release_tag }}

      - name: List files
        run: ls
      
      - name: Install .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: ☢️ Nuke
        env:
          buildType: ${{ matrix.build_type }}
          package: ${{ matrix.package }}
          is_release: ${{ startsWith(github.ref, 'refs/tags/') }}
          arch: ${{ matrix.arch }}
          osName: ${{ matrix.os }}
          buildName: launcher
        run: ${{ matrix.os == 'windows' && 'pwsh -ep bypass ./build.ps1 PublishLauncher' || './build.sh PublishLauncher' }} 
          
      - name: Upload Unsigned APP to artifacts
        id: upload-unsigned-artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.artifact_name }}
          path: |
            ./out/*.zip
            
  sign_1:
    name: Sign_1
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.release_tag && github.event_name != 'pull_request' && inputs.is_test_mode != true }}
    needs: [ build_app, build_launcher ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive
          ref: ${{ github.event_name != 'workflow_dispatch' && github.ref || github.event.inputs.release_tag }}
          
      - name: Get commit hash
        uses: prompt/actions-commit-hash@v3
        id: commit
        with:
          prefix: "${{ github.event.inputs.release_tag }}+"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./out_artifacts

      - name: Create Sign Bundle
        run: |
          pwsh -ep Bypass -c ./tools/release-gen/create-sign-bundle.ps1

      - name: Upload Sign Bundle to artifacts
        id: upload-sign-bundle
        uses: actions/upload-artifact@v4
        with:
          name: sign-bundle
          path: ./ci_tmp/sign_bundle/*
        
      - name: Sign Application
        uses: signpath/github-action-submit-signing-request@v1
        with:
          api-token: '${{ secrets.SIGNPATH_TOKEN }}'
          organization-id: '74962648-db7a-4a10-bfdd-0637542e39df'
          project-slug: 'ClassIsland'
          artifact-configuration-slug: 'sign_bundle_v2'
          signing-policy-slug: release-signing
          github-artifact-id: '${{ steps.upload-sign-bundle.outputs.artifact-id }}'
          wait-for-completion: true
          output-artifact-directory: './out_signed'
          parameters: |
            version: ${{ toJSON(steps.commit.outputs.long) }}
            
      - name: Upload Signed Files to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed_artifacts
          path: ./out_signed/*
            
  pack_app:
    runs-on: ${{ matrix.os == 'windows' && 'windows-2022' || 'ubuntu-latest' }}
    needs: [ sign_1 ]
    if: ${{ always() && success('build_app') && success('build_launcher') }}
    env:
      build_id: app_${{ matrix.os }}_${{ matrix.arch }}_${{ matrix.build_type }}_${{ matrix.package }}
      artifact_name: out_app_${{ matrix.os }}_${{ matrix.arch }}_${{ matrix.build_type }}_${{ matrix.package }}
      isTestMode: ${{ github.event.inputs.is_test_mode }}
      arch: ${{ matrix.arch }}
    strategy:
      matrix:
        build_type: ['full', 'selfContained']
        package: ['folder', 'installer']
        arch: ['x64', 'x86', 'arm64']
        os: ['windows', 'linux']
        exclude:
          - os: linux
            arch: x86
          - os: linux
            build_type: full  # Linux 上安装 .NET 运行时很不方便，故使用自包含打包。
    name: Pack_App_${{ matrix.os }}_${{ matrix.arch }}_${{ matrix.build_type }}_${{ matrix.package }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive
          ref: ${{ github.event_name != 'workflow_dispatch' && github.ref || github.event.inputs.release_tag }}
          
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./out_artifacts

      - name: Combine Artifacts
        run: pwsh -ep bypass ./tools/release-gen/combine-artifacts.ps1

      - name: Generate Package
        env:
          package: ${{ matrix.package }}
          isRelease: ${{ startsWith(github.ref, 'refs/tags/') }}
          arch: ${{ matrix.arch }}
          osName: ${{ matrix.os }}
          buildType: ${{ matrix.build_type }}
        run: pwsh -ep bypass ./tools/release-gen/pack/entry.ps1
        # entry.ps1 should always prepare the folder layout under ./out_pack
        # When matrix.package == 'installer', the folder will be used by Inno Setup step below.

      - name: dbug list workspace & out_pack (Windows-only)
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        run: |
          Write-Host "Current directory: $(Get-Location)"
          Write-Host "=== repo root (top-level) ==="
          Get-ChildItem -Path . -Force -Depth 2 | ForEach-Object { Write-Host $_.FullName }
          Write-Host "=== out_pack tree (full) ==="
          if (Test-Path ./out_pack) { Get-ChildItem -Path ./out_pack -Recurse | ForEach-Object { Write-Host $_.FullName } } else { Write-Host "out_pack not found" }

      - name: Ensure out_pack\pack exists and normalize layout (Windows-only)
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        run: |
          $ws = $env:GITHUB_WORKSPACE
          $out_pack = Join-Path $ws 'out_pack'
          $out_pack_pack = Join-Path $out_pack 'pack'
          Write-Host "GITHUB_WORKSPACE = $ws"
          # create out_pack if missing
          if (-Not (Test-Path $out_pack)) {
            Write-Host "Creating $out_pack"
            New-Item -ItemType Directory -Path $out_pack -Force | Out-Null
          }
          # if out_pack\pack already exists, leave it
          if (-Not (Test-Path $out_pack_pack)) {
            # if out_pack has files or directories, move them into out_pack\pack
            $children = Get-ChildItem -Path $out_pack -Force | Where-Object { $_.Name -ne 'pack' }
            if ($children.Count -gt 0) {
              Write-Host "Creating $out_pack_pack and moving existing items into it"
              New-Item -ItemType Directory -Path $out_pack_pack -Force | Out-Null
              foreach ($c in $children) {
                # skip if it's the pack folder itself
                $src = $c.FullName
                Write-Host "Moving $src -> $out_pack_pack"
                Move-Item -Path $src -Destination $out_pack_pack -Force
              }
            } else {
              Write-Host "No children under out_pack, creating empty pack folder"
              New-Item -ItemType Directory -Path $out_pack_pack -Force | Out-Null
            }
          } else {
            Write-Host "out_pack\\pack already exists"
          }
          Write-Host "Final out_pack\\pack contents:"
          Get-ChildItem -Path $out_pack_pack -Recurse | ForEach-Object { Write-Host $_.FullName }


      - name: Compile .iss to .exe Installer (Windows-only)
        if: ${{ matrix.os == 'windows' && matrix.package == 'installer' }}
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: ./ClassIsland/installer/Installer.iss
          options: >
            /DAppVersion=${{ github.event.inputs.release_tag }}
            /FClassIsland-Setup-${{ github.event.inputs.release_tag }}-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.build_type }}.exe
            /O"${{ github.workspace }}\out_pack"
      
      - name: dbug list out_pack after Inno
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        run: |
          Write-Host "Contents of ./out_pack after Inno step:"
          if (Test-Path ./out_pack) { Get-ChildItem ./out_pack -Recurse | ForEach-Object { Write-Host $_.FullName } } else { Write-Host "out_pack missing" }

      - name: Upload Packages and Installer to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.artifact_name }}
          path: |
            ./out_pack/*.zip
            ./out_pack/*.exe
          
  build_nupkg:
    runs-on: windows-2022
    env:
      Solution_Name: ClassIsland.sln
      Wap_Project_Directory: ClassIsland/ClassIsland
      Wap_Project_Path: ClassIsland/ClassIsland/ClassIsland.csproj
    name: Build Nuget Packages
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive
          ref: ${{ github.event_name != 'workflow_dispatch' && github.ref || github.event.inputs.release_tag }} 

      - name: List files
        run: ls

      - name: Install .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2
        
      - name: Build Nuget packages
        env:
          is_release: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          ls
          pwsh -ep Bypass -c ./tools/release-gen/publish-nupkg.ps1 $env:is_release
      
      - name: Upload Nuget packages to GitHub registry
        if: ${{ github.event_name != 'pull_request' }} 
        env:
          GHPKG_KEY: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet nuget add source --username github-actions --password $env:GHPKG_KEY --store-password-in-clear-text --name github "https://nuget.pkg.github.com/ClassIsland/index.json"
          dotnet nuget push .\out\*.nupkg -k $env:GHPKG_KEY --source "github" --skip-duplicate

      - name: Upload Nuget Packages to artifacts
        if: ${{ !matrix.trim_assets }}
        uses: actions/upload-artifact@v4
        with:
          name: out_nupkgs
          path: ./out/*.nupkg

  publish:
    runs-on: windows-2022
    env:
      isTestMode: ${{ github.event.inputs.is_test_mode == true }}
    if: ${{ always() && success('pack_app') && success('build_nupkg') && github.event.inputs.release_tag && github.event_name != 'pull_request' }}
    needs: [ pack_app, build_nupkg ]
    concurrency:
      group: "publish-public"
    environment:
      name: ${{ inputs.is_test_mode == true && 'staging' || 'public' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive
          ref: ${{ github.event_name != 'workflow_dispatch' && github.ref || github.event.inputs.release_tag }} 
          
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./out_artifacts

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.METADATA_DEPLOY_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
      
      - name: Upload APP GitHub
        env:
          GHAPP_PRIVATE_KEY: ${{ secrets.GHAPP_PRIVATE_KEY }}
          GHAPP_ID: 998668
          GHAPP_INSTALLATION_ID: 54893567
          ALIST_HOST: ${{ secrets.ALIST_HOST }}
          ALIST_KEY: ${{ secrets.ALIST_KEY }}
          primaryVersion: ${{ github.event.inputs.primary_version }}
          channels: ${{ github.event.inputs.channels }}
        run: |
          pwsh -ep Bypass -c ./tools/release-gen/login-github.ps1
          pwsh -ep Bypass -c ./tools/release-gen/upload.ps1
          
      - name: Publish App
        env:
          S3_Bucket: ${{ vars.S3_BUCKET }}
          S3_ENDPOINT: ${{ vars.S3_ENDPOINT }}
          S3_REGION: ${{ vars.S3_REGION }}
          PDC_ENDPOINT: ${{ vars.PDC_ENDPOINT }}
          PDC_SigningKey: ${{ secrets.PDC_SigningKey }}
          PDC_SigningKeyPs: ""
          PDC_TOKEN: ${{ secrets.PDC_TOKEN }}
          S3_ACCESSKEY: ${{ secrets.S3_ACCESSKEY }}
          S3_SECRETKEY: ${{ secrets.S3_SECRETKEY }}
          PDCC_version: ${{ github.event.inputs.release_tag }}
          PDCC_primaryVersion: ${{ github.event.inputs.primary_version }}
        run: |
          pwsh -ep Bypass -c ./tools/release-gen/install-pdcc.ps1 win
          ./pdcc/PhainonDistributionCenter.Client.exe ./phainon.yml Publish ${{ github.event.inputs.primary_version }} ${{ github.event.inputs.release_tag }} ./out
          
      - name: Upload APP to release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./out/*.zip,./out/*.appx,./out/*.deb,./out/*.pkg"
          draft: true
          bodyFile: ./out/ChangeLogs.md
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.event_name != 'workflow_dispatch' && github.ref || github.event.inputs.release_tag }} 
          
      - name: Upload Nuget packages to NuGet Gallery
        if: ${{ github.event_name != 'pull_request' && !inputs.is_test_mode }}
        env:
          NUGET_KEY: ${{ secrets.NUGET_KEY }}
        run: |
          ls
          cd out_artifacts/out_nupkgs
          dotnet nuget push *.nupkg -k $env:NUGET_KEY -s https://api.nuget.org/v3/index.json --skip-duplicate